<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 여행 일정</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      margin-top: 2rem;
    }
    .schedule_list {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .schedule_card {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .schedule_title {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .schedule_date {
      color: gray;
      font-size: 0.9rem;
    }
    .create_schedule_button {
      margin: 2rem 0;
      padding: 0.75rem 1.5rem;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>

<h1>📅 내 여행 일정</h1>

<div class="schedule_list">
  <a href="/schedules/1" class="schedule_card">
    <div class="schedule_title">8월 가평 여행</div>
    <div class="schedule_date">2025.08.09 ~ 2025.08.10</div>
  </a>

  <a href="/schedules/2" class="schedule_card">
    <div class="schedule_title">9월 강릉 바다 여행</div>
    <div class="schedule_date">2025.09.03 ~ 2025.09.05</div>
  </a>
</div>

<a href="/schedules/new" class="create_schedule_button">+ 새 일정 만들기</a>

</body>
</html>
