<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>내 여행 일정</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      margin-top: 2rem;
    }
    .schedule_list {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .schedule_card {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .schedule_title {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .schedule_date {
      color: gray;
      font-size: 0.9rem;
    }
    .create_schedule_button {
      margin: 2rem 0;
      padding: 0.75rem 1.5rem;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>

<h1>📅 내 여행 일정</h1>

<div th:if="${#lists.isEmpty(schedules)}">
  <p>등록된 일정이 없습니다.</p>
</div>

<div class="schedule_list" th:each="schedule : ${schedules}">
  <a th:href="@{/schedule/{id}(id=${schedule.id})}" class="schedule_card">
    <div class="schedule_title" th:text="${schedule.title}">여행 제목</div>
    <div class="schedule_date"
         th:text="${#temporals.format(schedule.startDate, 'yyyy.MM.dd')} + ' ~ ' + ${#temporals.format(schedule.endDate, 'yyyy.MM.dd')}">
      2025.08.09 ~ 2025.08.10
    </div>
  </a>
</div>

<a th:href="@{/schedule/new}" class="create_schedule_button">+ 새 일정 만들기</a>

</body>
</html>
