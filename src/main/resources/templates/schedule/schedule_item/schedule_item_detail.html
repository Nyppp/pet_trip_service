<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>일정 아이템 상세</title>
  <link rel="stylesheet" href="/css/common/common.css">
  <link rel="stylesheet" href="/css/schedule/scheduleItemDetail.css">
  <style>

  </style>
  <script th:src="@{/scripts/scheduleItemDetail.js}"></script>
</head>
<body>
<div class="page_wrap">

  <div class="item_card">
    <!-- 메인이미지 -->
    <img class="item_main_img"
         th:src="${imgUrl} ?: ''"
         alt="장소 이미지"/>

    <div class="item_body">
      <!-- 타이틀 -->
      <h1 class="item_title" th:text="${item.place.name}">장소 이름</h1>

      <!-- 메타 정보 -->
      <div class="item_meta">
        <p class="item_row">
          <span class="label">시작 시간</span>
          <span class="text" th:text="${#temporals.format(item.startTime,'yyyy-MM-dd HH:mm')}">2025-08-22 02:47</span>
        </p>
        <p class="item_row">
          <span class="label">종료 시간</span>
          <span class="text" th:text="${#temporals.format(item.endTime,'yyyy-MM-dd HH:mm')}">2025-08-22 07:47</span>
        </p>
        <p class="item_row">
          <span class="label">메모</span>
          <span class="text" th:text="${item.memo}">메모 내용</span>
        </p>
      </div>

      <!-- 액션 버튼 -->
      <div class="button_group">
        <a class="btn btn_primary"
           th:href="@{/schedule/{sid}/items/{iid}/edit(sid=${item.schedule.id}, iid=${item.id})}">수정</a>

        <a class="btn btn_secondary"
           th:href="@{/schedule/{sid}(sid=${item.schedule.id})}">일정 리스트로 돌아가기</a>

        <button type="button" class="btn btn_danger"
                th:onclick="'deleteScheduleItem(' + ${item.schedule.id} + ',' + ${item.id} + ')'">삭제</button>
      </div>
    </div>
  </div>

</div>
</body>
</html>
