<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>일정 아이템 상세</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f0f2f5;
    }
    .item_container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    .item_header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .item_info {
      margin-bottom: 1rem;
    }
    .item_info span {
      font-weight: bold;
    }
    .button_group {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
    }
    .button_group a,
    .button_group form button {
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }
    .edit_button {
      background-color: #3f51b5;
    }
    .delete_button {
      background-color: #f44336;
    }
  </style>
</head>
<body>

<div class="item_container">
  <div class="item_header">남이섬</div>

  <div class="item_info">
    <p><span>시작 시간:</span> 2025-08-09 10:00</p>
    <p><span>종료 시간:</span> 2025-08-09 12:00</p>
    <p><span>메모:</span> 반려견과 강변 산책 코스가 좋아요!</p>
  </div>

  <div class="button_group">
    <a href="/schedules/1/items/5/edit" class="edit_button">수정</a>

    <form action="/schedules/1/items/5" method="POST" onsubmit="return confirm('정말 삭제할까요?');">
      <input type="hidden" name="_method" value="DELETE" />
      <button type="submit" class="delete_button">삭제</button>
    </form>
  </div>
</div>

</body>
</html>
