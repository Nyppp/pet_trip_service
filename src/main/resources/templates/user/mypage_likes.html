<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>찜한 장소 - PetTrip</title>
    <link rel="stylesheet" th:href="@{/css/common/common.css}" />
    <link rel="stylesheet" th:href="@{/css/mypage.css}" />
  </head>
  <body>
    <!-- 헤더 포함 -->
    <div th:replace="~{common/header :: siteHeader}"></div>

    <!-- 마이페이지 메인 컨테이너 -->
    <div class="mypage-container">
      <!-- 왼쪽 사이드바 -->
      <aside class="sidebar">
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="/mypage">내 정보</a>
            </li>
            <li>
              <a href="/mypage/likes" class="active">찜한 장소</a>
            </li>
            <li>
              <a href="/mypage/reviews">리뷰 목록</a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- 메인 콘텐츠 영역 -->
      <main class="main-content">
        <h1 class="content-title">찜한 장소</h1>

        <!-- 찜한 장소가 없을 때 -->
        <div th:if="${likedPlaces == null or likedPlaces.isEmpty()}" class="empty-state">
          <div class="empty-icon">❤️</div>
          <h2>찜한 장소가 없습니다</h2>
          <p>마음에 드는 장소를 찜해보세요!</p>
          <a href="/" class="cta-button">장소 찾아보기</a>
        </div>

        <!-- 찜한 장소 목록 -->
        <div th:if="${likedPlaces != null and !likedPlaces.isEmpty()}" class="likes-section">
          <div class="places-grid">
            <div th:each="place : ${likedPlaces}" class="place-card">
              <div class="place-image">
                <img
                  th:if="${place.imageUrls != null and !place.imageUrls.isEmpty()}"
                  th:src="${place.imageUrls[0]}"
                  th:alt="${place.name} + ' 이미지'"
                  onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                />
                <div th:if="${place.imageUrls == null or place.imageUrls.isEmpty()}" class="no-image-placeholder">
                  <span>준비된 이미지가 없습니다</span>
                </div>
                <div class="no-image-placeholder sr-only">
                  <span>이미지를 불러올 수 없습니다</span>
                </div>
                <button class="like-btn active" th:data-place-id="${place.id}" aria-label="찜 취소">
                  <img src="/images/heart_filled.svg" alt="찜한 상태" width="16" height="16" />
                </button>
              </div>

              <div class="place-info">
                <h3 class="place-name" th:text="${place.name}">장소 이름</h3>
                <p class="place-category" th:text="${place.categoryName}">카테고리</p>
                <p class="place-address" th:text="${place.address}">주소</p>

                <div class="place-meta">
                  <div class="rating">
                    <div class="stars" th:style="|--percent: ${(place.rating != null ? place.rating : 0) * 20}%|"></div>
                    <span class="rating-text" th:text="${place.rating != null ? #numbers.formatDecimal(place.rating, 1, 1) : '0.0'}">0.0</span>
                  </div>
                  <div class="like-count">
                    <img src="/images/heart_filled.svg" alt="찜" width="16" height="16" />
                    <span th:text="${place.liked}">0</span>
                  </div>
                </div>
              </div>

              <div class="place-actions">
                <a th:href="|/place/${place.id}|" class="view-detail-btn">상세보기</a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- JavaScript 파일 포함 -->
    <script th:src="@{/scripts/mypage.js}"></script>
    <script th:src="@{/scripts/mypageLikes.js}"></script>
  </body>
</html>
